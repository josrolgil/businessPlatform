{% extends 'adminlte/base.html' %}
{% load fontawesome %}
{% load static %}
{% block head %}
<head>
    {% fontawesome_stylesheet %}
</head>
{% endblock %}
{% block title %}B P{% endblock %}
{% block content %}
{% block javascript %}
<script src="{% static 'budgets/js/app.js' %}" type="text/javascript"></script>
{% endblock %}
<div class="box-header with-border">
    <form class="form-horizontal" method="post">{% csrf_token %}
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Client</label>
                <div class="dropdown col-sm-10">
                    <div class="form-group">
                        <select class="form-control">
                            {% for client in clients %}
                            <option>{{client.name}} {{client.lastname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label class="col-sm-2 control-label">Load Address</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Select load address</label>
                <div class="dropdown col-sm-10">
                    <div class="form-group">
                        <select class="form-control" id="load">
                            {% for address in addresses %}
                            <option>{{address.street}} {{address.city}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="license" class="col-sm-2 control-label">License</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-check-input" name="license" id="license" {%if form.loadAddress.license.value %}checked="checked" {% endif %}>
                </div>
            </div>
            <div class="form-group">
                <label for="license_type" class="col-sm-2 control-label">License Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="license_type" name="license_type"
                           placeholder="License Type" {%if form %} value={{ form.loadAddress.license_type.value }}{% endif %}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="dropdown col-sm-10">
                    <div class="form-group">
                        <select class="form-control">
                            {% for address in addresses %}
                            <option>{{address.city}} {{address.street}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label class="col-sm-2 control-label">Download Address</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Select download address</label>
                <div class="dropdown col-sm-10">
                    <div class="form-group">
                        <select class="form-control" id="download1">
                            {% for address in addresses %}
                            <option>{{address.street}} {{address.city}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="licenseDownload1" class="col-sm-2 control-label">License</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-check-input" name="licenseDownload1" id="licenseDownload1" {%if form.loadAddress.license.value %}checked="checked" {% endif %}>
                </div>
            </div>
            <div class="form-group">
                <label for="license_type_download1" class="col-sm-2 control-label">License Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="license_type_download1" name="license_type_download1"
                           placeholder="License Type" {%if form %} value={{ form.loadAddress.license_type.value }}{% endif %}>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                <div>
                    <button type="button" class="btn btn-block btn-primary" onclick="addSecondDownloadAddress('{{addresses|escapejs}}')">Add second download address</button>
                </div>
                </div>
            </div>
            <div id="secondAddress">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <a href="{% url 'budgets:index' %}">
                    <button type="button" class="btn btn-block btn-primary" onclick="myFunction()">Back</button>
                </a>
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-block btn-primary" name="saveBudget" value="saveBudget">Save
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
