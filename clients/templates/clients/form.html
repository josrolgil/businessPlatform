{% extends 'adminlte/base.html' %}
{% load fontawesome %}
<head>
    {% fontawesome_stylesheet %}
</head>
{% block title %}B P{% endblock %}
{% block content %}

<div class="box-header with-border">
    <form class="form-horizontal" method="post">{% csrf_token %}
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" {%if form %} value="{{ form.name.value }}"{% endif %}/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" {%if form %} value="{{ form.lastname.value }}"{% endif %}>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" {%if form %} value="{{ form.email.value }}"{% endif %}>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" {%if form %} value="{{ form.phone.value }}"{% endif %}>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" {%if form %} value={{ form.city.value }}{% endif %}>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <a href="{% url 'clients:index' %}">
                    <button type="button" class="btn btn-block btn-primary">Back</button>
                </a>
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-block btn-primary" name="saveClient" value="saveClient">Save
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
